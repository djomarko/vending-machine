<div class='border rounded mb-4'>
  <div class="message-display m-3">
    <div>
      <label>Stock</label>
      <ul class="row">
        <li class="col" *ngFor="let product of products">
          <label>{{ product.name }}</label> <span> {{ product.quantity }}</span>
        </li>
      </ul>
    </div>
    <h4 class="text-center">{{ message }}</h4>
  </div>
</div>
