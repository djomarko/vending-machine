<div class="border rounded mb-4 px-3 py-4">
  <div><label>Amount Deposited</label></div>
  <input
    type="number"
    id="deposited-cash"
    [ngModel]="payment | number: '1.2'"
    [ngModelOptions]="{ updateOn: 'blur' }"
    (ngModelChange)="payment = $event"
  />
</div>
<div class="border rounded m-1">
  <div *ngFor="let product of products">
    <button
      id="product-{{ product.name }}"
      class="btn btn-primary rounded-circle m-3"
      (click)="onProductPurchase(product.name, payment)"
      title="Buy a {{ product.name }}"
    ></button>
    <label class="border rounded p-1 pointer" for="product-{{ product.name }}"
      >{{ product.name }} {{ product.price | currency }}</label
    >
  </div>
  <div *ngFor="let i of missingProducts">
    <button class="btn btn-primary rounded-circle m-3" disabled></button>
    <label class="border rounded p-1 not-allowed">EMPTY</label>
  </div>
</div>
