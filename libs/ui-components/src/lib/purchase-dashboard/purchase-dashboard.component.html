
<input
    type="number"
    [ngModel]="payment | number: '1.2'"
    [ngModelOptions]="{ updateOn: 'blur' }"
    (ngModelChange)="payment = $event"
/>
<div>
    <button class='btn btn-dark'
        *ngFor="let product of products"
        (click)="onProductPurchase(product.name, payment)"
    ><img src='can.svg' /><span>{{product.price | currency}}</span></button>
</div>
