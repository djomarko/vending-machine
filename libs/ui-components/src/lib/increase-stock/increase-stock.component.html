<div class="border rounded p-0" [ngClass]="{ showStock: showStock }">
  <button id='toggle-stock' class="btn btn-secondary w-100" (click)="toggleStock()">
    Add Stock
  </button>
  <ul *ngIf="showStock" class='pt-3'>
    <li class="p-2" *ngFor="let product of products" id='add-{{ product.name }}'>
      <input type="number" pattern="[0-9]*" #quantity /> {{ product.name }}
      <button
        class="btn btn-primary"
        (click)="stockProduct(product.name, +quantity.value)"
      >
        Add
      </button>
    </li>
  </ul>
</div>
